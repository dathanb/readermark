<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="readmarksModule">
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!--<script src="popup.js" type="text/javascript"></script>-->
  </head>

  <body data-ng-controller="PageController">
    <div id="bookmark">{{ readmark_url }}</div>
    <button id="save-bookmark" data-ng-click="saveReadmark()">Save new bookmark</button>
    <button id="load-bookmark" data-ng-click="loadReadmark()">Load bookmark</button>

    <!--<script src="js/jquery-2.1.4.js"></script>-->
    <script src="js/angular.js"></script>
    <script src="js/readmarksModule.js"></script>
    <script src="js/app.js"></script>
    <script src="js/local_storage_readmark_storage_service.js"></script>
    <script src="js/chromeService.js"></script>
  </body>
</html>
